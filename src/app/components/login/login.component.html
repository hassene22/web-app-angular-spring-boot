<div class="login-container">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Email</label>
        <input formControlName="email" type="email" placeholder="Enter your email"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          class="text-sm text-red-500">
          Please enter a valid email.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">Password</label>
        <input formControlName="password" type="password" placeholder="Enter your password"
          class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-sm text-red-500">
          Password must be at least 6 characters.
        </div>
      </div>

      <button type="submit"
        class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
        Login
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Donâ€™t have an account?
      <a routerLink="/register" class="font-medium text-blue-600 hover:underline">Register</a>
    </p>
  </div>
</div>
