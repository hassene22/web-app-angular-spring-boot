<div class="facture-list-container">
  <h2>Factures</h2>
  
  <form [formGroup]="factureForm" (ngSubmit)="onSubmit()" class="facture-form">
    <div class="form-group">
      <label for="numero">Numéro Facture</label>
      <input 
        type="number" 
        id="numero" 
        formControlName="numero" 
        [value]="nextNumero">
    </div>
    
    <div class="form-group">
      <label for="date">Date Facture</label>
      <input 
        type="date" 
        id="date" 
        formControlName="date">
      <div *ngIf="factureForm.get('date')?.invalid && (factureForm.get('date')?.dirty || factureForm.get('date')?.touched)" 
           class="error">
        <div *ngIf="factureForm.get('date')?.errors?.['required']">
          La date est requise.
        </div>
        <div *ngIf="factureForm.get('date')?.errors?.['pastDate']">
          La date doit être inférieur ou égale à la date actuelle.
        </div>
      </div>
    </div>
    
    <button  onclick="onCreateClick()" type="submit" [disabled]="factureForm.invalid">Créer Facture</button>
  </form>

  <table *ngIf="factures?.length; else noFactures">
    <thead>
      <tr>
        <th>Numéro</th>
        <th>Date</th>
        <th>Fournisseur</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let facture of factures">
        <td>{{ facture.numero }}</td>
        <td>{{ facture.date | date:'dd/MM/yyyy' }}</td>
        <td>{{ facture.fournisseur?.nom || 'N/A' }}</td>
        <td>
          <button (click)="editFacture(facture)">Modifier</button>
          <button (click)="deleteFacture(facture.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <ng-template #noFactures>
    <p>Aucune facture disponible</p>
  </ng-template>
</div>
